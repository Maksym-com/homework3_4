{% extends 'base.html' %}

{% block content %}
    <h1>Welcome!</h1>
    {% for i in menu%}
    <a href="{% url 'blog:about' %}">{{ i }}</a>
    {% endfor %}

    {% for product, details in products.items %}
    <p><a href="{% url 'blog:products' details.id %}">{{ product }}</a> | id: {{ details.id }} description: {{ details.description }}</p>
    {% endfor %}
{% endblock %}
